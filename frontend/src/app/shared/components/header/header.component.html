<mat-toolbar color="primary">
  <ng-container *ngFor="let link of links">
    <span class="spacer" *ngIf="link.link == 'about-us'"></span>
    <a routerLinkActive #rla="routerLinkActive" [ngStyle]="drawerColor(rla.isActive)" [routerLink]="['',link.link]">
      <button mat-button>
        <mat-icon>{{link.icon}}</mat-icon>
        <span>
          {{link.title}}
        </span>
      </button>
    </a>
  </ng-container>



</mat-toolbar>
