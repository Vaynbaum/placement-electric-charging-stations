<mat-toolbar color="primary">
  <ng-container *ngFor="let link of links">
    <span class="spacer" *ngIf="link.link == 'about-us'"></span>
    <button mat-button>
      <mat-icon>{{link.icon}}</mat-icon>
      <span><a routerLinkActive #rla="routerLinkActive" [ngStyle]="drawerColor(rla.isActive)"
          [routerLink]="['',link.link]">
          {{link.title}}
        </a></span>
    </button>
  </ng-container>

  

</mat-toolbar>
